<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QUE</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">

</head>
<style>
    body{
        background-color: #504e70;
    }
    h1{

    }
    section{
        width: 1000px;
        height: 320px;
        position: absolute;
        left: 0;
        right: 0;
        margin: auto;
        top: 0;
        bottom: 0;
        display: flex;
        align-items: center;
    }
    section>div{
        height: 100px;
        flex-grow: 1;
        border: 1px solid black;

    }
    section>div:nth-child(1){


    }
    section>div:first-child{
        align-self: start;
    }
    section>div:last-child{
        align-self: end;
    }

    .text{
        left: 0;
        right: 0;
        margin-top: 150px;
        text-align: center;
    }


    #btn{
        position: absolute;
        left: 0;
        right: 50px;
        top: 300px;
        bottom: 0;
        margin: auto;
        width: 58px;
        height: 38px;

    }
    #btn1{
        position: absolute;
        left: 150px;
        right: 0;
        top: 300px;
        bottom: 0;
        margin: auto;
        width: 58px;
        height: 38px;

    }
    @media (max-width: 321px) {
        section{
            width: 80%;
            height: auto;
            flex-wrap: wrap;
            align-items: flex-start;
        }
        section>div {
            height: 80px;
            width: 45%;
            margin: 5px;
        }
        .text{
            margin-top: 100px;
        }
    }


    @media (max-width: 376px) {
        section>div {
            width: 50%;
        }
        .text {
            margin-top: 80px;
        }
        #btn, #btn1 {
            position: relative;
            margin-top: 20px;
        }
    }

</style>
<body>

<h1 class="text">Java Script Queue</h1>

<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

</section>
<button  class="btn btn-danger" id="btn">Start</button>
<button class="btn btn-primary" id="btn1">Stop</button>

<script src="assets/js/jquery-3.6.1.min.js"></script>
<script>
    let colors=["red","Yellow","green","Blue","deeppink","orange"];

    let divArray=document.querySelector("section").children;

    let out=0;

   // colors.push("pink"); Arraya ake last index aka aluthen value akka danna puluwan.
   // colors.pop();
   // colors.shift();
   // colors.unshift();
   // colors.slice();
   // colors.splice();



    $("#btn").click(function (){
        clearInterval(out);
       out=setInterval(function () {
            for (let i = 0; i < divArray.length; i++) {
                divArray[i].style.background=colors[i];
            }
            let  last=colors.pop();

            colors.unshift(last);
        },600)
    });

    $("#btn1").click(function (){
        clearInterval(out);
    });
</script>

</body>
</html>
